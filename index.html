<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Image slider</title>
    <!-- swiper en css  c'est un style d'animation en slide-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body>
    <div class="slide-container swiper mySwiper">
        <div class="slide-content">
            <div class="card-wrapper swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="images/image1.jpeg" alt="" class="card-img">
                        </div>
                    </div>
                    <div class="card-content">
                        <h2 class="name">Elhadj TALL</h2>
                        <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                            Consectetur at consequatur dolores aliquam debitis, consequuntur 
                            perferendis fugit obcaecati possimus ullam voluptatum eaque praesentium.
                             Possimus,inventore consequatur reiciendis mollitia consectetur ratione?</p>
                             <button class="button">Voir Plus</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
    <!-- Swipe du Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Code du javascript lier Ã  la fichier -->
    <script src="script.js"></script>
</body>
</html>
